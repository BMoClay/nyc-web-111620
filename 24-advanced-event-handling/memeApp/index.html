<!DOCTYPE html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Memes.</title>
   <!-- Favicons (icon on the browser tab) -->
   <link rel="apple-touch-icon" sizes="180x180" href="pics/favicon_io/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="pics/favicon_io/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="pics/favicon_io/favicon-16x16.png">

   <link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">

<body>
   <header id="menu">
      <h1 class="logo">Memes 0100 Programmers</h1>
      <div class="toggle-switch">
         <input type="checkbox" id="toggle-dark-mode" />
         <label for="toggle-dark-mode"></label>
      </div>
      <!-- <button id="memeButton">Click for light/dark mode</button> -->
   </header>
   <main>
      <div id="listings">
      </div>
      <h2 id="form-header">Create New Meme</h2>
      <form id="meme-form">
         <label for="url">Meme URL</label>
         <input type="text" name="url" required />
         <label for="description">Meme Description</label>
         <textarea name="description" required></textarea>
         <input type="submit" value="Create!" />
      </form>

   </main>
